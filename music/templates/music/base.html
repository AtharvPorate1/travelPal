<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>SONG-SITE</title>
  </head>
  <body>
      <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">Songs</span>
    </nav>
    <div class="jumbotron ">
    <h3 class="text-center">Songs</h3>
    </div>



    <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Input Artist URI</label>
        <div class="col-sm-10">
          <input name="uri" type="" class="form-control form-control-lg" id="colFormLabelLg" placeholder="type uri">
          <button type="submit" class="btn btn-success btn-lg mt-1">submit</button>
        </div>
      </div>
    </form>
    <hr>
    </div>


    {% if results %}
    <div class="container bg-dark p-2">
    {% for x in results %}
    <ol class="list-group mt-1">
      <li bg-info text-center"><h3 class="text-white" >{{x.name}}</h3></li>
      <li  ><a href='{{x.preview_url}}'><button type="button" class="btn btn-success btn-lg mt-1">PLAY SONG</button></a></li>
      <li ><img src="{{x.album.images.0.url}}" class="img-fluid img-thumbnail" alt=""></li>
    </ol><hr>
    {% endfor %}
    </div>
     {% endif %}
